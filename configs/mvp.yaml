dataset:
  image_width: 512
  image_height: 512
  splits:
    train: 1000
    val: 200
    test: 200

seeds:
  base_seed: 42

ring:
  inner_diameter_mm:
    min: 10.0
    max: 30.0
  band_width_mm:
    min: 2.0
    max: 8.0
  thickness_mm:
    min: 1.0
    max: 4.0

camera:
  focal_length_mm:
    min: 35.0
    max: 85.0
  distance_mm:
    min: 100.0
    max: 300.0
  tilt_x_deg:
    min: -15.0
    max: 15.0
  tilt_y_deg:
    min: -15.0
    max: 15.0
  rot_z_deg:
    min: 0.0
    max: 360.0

render:
  cycles_samples: 64
  denoise: true
  device: "CPU"
  file_format: "PNG"

lighting:
  type: "area_light"
  area_light:
    location: [0, 0, 150]
    size: 50.0
    strength: 10.0
    color: [1.0, 1.0, 1.0]

background:
  type: "plane"
  plane:
    location: [0, 0, -20]
    size: 500.0
    material_color: [0.8, 0.8, 0.8]

calibration:
  mode: "none"
  marker_id: null
  marker_size_mm: null
  pixel_to_mm: null

